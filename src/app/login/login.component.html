<h1 class="header h1">Login with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6  offset-md-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-success btn-block btn-custom">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <button type="button" class="btn btn-danger btn-block btn-custom" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
